<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <header>
        <img src="../../../Media/Logo1.png" alt="" class="logo">

        <div></div>
        <h1 class="page-title">Thomas' website</h1>
        <div></div>
        <div class="menu-wrapper">
            <div class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="drop-down-menu">
                <a href="../../../index.html" target="_self">
                    <div><span class="target-icon">üè† | </span><span class="target-name"> Home</span></div>
                </a>
                <div><span class="target-icon"></span><span class="target-name"></span></div>
                <div><span class="target-icon"></span><span class="target-name"> </span></div>
            </div>
        </div>
    </header>
    <br><br><br><br><br><br>
    <div class="calculator">
        <div class="screen">
            <div class="new"></div>
            <div class="old"></div>
        </div>
        <div class="line">
            <div class="big edge ac">AC</div>
            <div class="small edge c">C</div>
            <div class="small edge divide">√∑</div>
        </div>
        <div class="line">
            <div class="small seven">7</div>
            <div class="small eight">8</div>
            <div class="small nine">9</div>
            <div class="small edge multiply">x</div>
        </div>
        <div class="line">
            <div class="small four">4</div>
            <div class="small five">5</div>
            <div class="small six">6</div>
            <div class="small edge minus">-</div>
        </div>
        <div class="line">
            <div class="small one">1</div>
            <div class="small two">2</div>
            <div class="small three">3</div>
            <div class="small edge plus">+</div>
        </div>
        <div class="line">
            <div class="big zero">0</div>
            <div class="small dot">.</div>
            <div class="small equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
